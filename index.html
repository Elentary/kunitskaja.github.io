<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lab 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="height: 100%; width: 100%;">
  <canvas id="canvas" height="500px" width="1000px" style="border: 2px solid;"> </canvas>

  <div>
    <button id="Line" onclick="drawFigure1D(event)">Line</button>
    <button id="Ray" onclick="drawFigure1D(event)">Ray</button>
    <button id="Segment" onclick="drawFigure1D(event)">Segment</button>
    <button id="Polyline" onclick="drawFigure1D(event)">Polyline</button>
    <button id="Ellipse" onclick="drawFigure2D(event)">Ellipse</button>
    <button id="Circle" onclick="drawFigure2D(event)">Circle</button>
    <button id="Polygon" onclick="drawFigure2D(event)">Polygon</button>
    <button id="RegularPolygon" onclick="drawRegularPolygon(event)">Regular polygon</button>
    <button id="Rectangle" onclick="drawFigure2D(event)">Rectangle</button>
    <button id="Triangle" onclick="drawFigure2D(event)">Triangle</button>
    <button id="Rhombus" onclick="drawFigure2D(event)">Rhombus</button>
    <button id="Move" onclick="move(event)" style="margin-left: 50px;">Move figure</button>
  </div>

  <div>
    <input type="color" id="line" name="line"
           value="#976afb">
    <label for="line">Line color</label>
  </div>

  <div>
    <input type="color" id="fill" name="fill"
           value="#d3c5f2">
    <label for="line">Fill color</label>
  </div>
</body>
